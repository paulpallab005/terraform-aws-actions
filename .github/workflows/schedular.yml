name: Scheduled AMI-Patching

on:
  schedule:
    - cron: '46 9 16 * *' # 16th day everymonth at 4:30 AM UTC/ 10:00 AM IST
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment to run the workflow'
        required: true
        type: choice
        options:
          - dev
          - stage
          - prod

permissions:
  id-token: write
  contents: read

jobs:
  fetch-paths:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate matrix
        id: set-matrix
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            env=${{ inputs.env }}
          else
            env="stage"
          fi
          paths=$(find terraform/*/*/$env -type f -name 'ec2.tf')
          echo $path

          matrix=$(echo "$paths" | while read -r path; do
            echo "{\"path\":\"$path\"}"
          done | jq -s '.')

          echo "matrix=$(echo "$matrix" | jq -c '.')" >> $GITHUB_OUTPUT

  apply-ami-patch:
    needs: fetch-paths
    strategy:
      matrix:
        include: ${{ fromJson(needs.fetch-paths.outputs.matrix) }}
    uses: paulpallab005/terraform-aws-actions/.github/workflows/terraform-apply.yml@main
    with:
      path: ${{ matrix.path }}
