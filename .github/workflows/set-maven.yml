name: Set Maven

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'

jobs:
  filter:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    outputs:
      terraform_changed: ${{ steps.filter.outputs.terraform }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            terraform:
              - 'terraform/**'

  set_value_push:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      proceed_build: ${{ steps.set_value.outputs.proceed_build }}
    steps:
      - name: Set Value
        id: set_value
        run: echo "proceed_build=true" >> $GITHUB_OUTPUT

  set_value_dispatch:
    if: github.event_name == 'workflow_dispatch'
    needs: filter
    runs-on: ubuntu-latest
    outputs:
      proceed_build: ${{ steps.set_value.outputs.proceed_build }}
    steps:
      - name: Set Value
        id: set_value
        run: |
          if [[ "${{ needs.filter.outputs.terraform_changed }}" == 'true' ]]; then
            echo "Terraform files have changed, proceeding with build."
            echo "proceed_build=true" >> $GITHUB_OUTPUT
          else
            echo "No changes in Terraform files, skipping build."
            echo "proceed_build=false" >> $GITHUB_OUTPUT
            exit 1
          fi

  build:
    runs-on: ubuntu-latest
    needs: [set_value_push, set_value_dispatch]
    if: needs.set_value_push.outputs.proceed_build == 'true' || needs.set_value_dispatch.outputs.proceed_build == 'true'
    env:
      IAM_TASK_SERVICE: iam-task-service
      POM: pom.xml
      GITHUB_BUILD_NUMBER: ${{ github.run_number }}
      GITHUB_RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      GITHUB_SHA: ${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install Maven 3.6.2
        run: | 
          wget https://archive.apache.org/dist/maven/maven-3/3.6.2/binaries/apache-maven-3.6.2-bin.tar.gz
          tar -xzf apache-maven-3.6.2-bin.tar.gz
          echo "$PWD/apache-maven-3.6.2/bin" >> $GITHUB_PATH
          echo "M2_HOME=$PWD/apache-maven-3.6.2" >> $GITHUB_ENV

      - name: Show environment info
        run: |
          echo "PATH = $PATH"
          echo "M2_HOME = $M2_HOME"

      - name: Write Maven settings.xml
        run: echo "${{ secrets.MAVEN_SETTINGS_XML }}" > settings.xml

